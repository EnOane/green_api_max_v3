openapi: 3.0.0
info:
  title: Green API RU Max (v3)
  version: 1.0.0
servers:
  - url: '{{apiUrl}}'
  - url: '{{mediaUrl}}'
  - url: '{{webhookUrl}}'
paths:
  /waInstance{idInstance}/getStateInstance/{apiTokenInstance}:
    get:
      summary: Получить состояние инстанса
      responses:
        '200':
          description: getStateInstance
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Fri, 17 Apr 2020 14:31:40 GMT
            Content-Length:
              schema:
                type: integer
              example: '35'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  stateInstance:
                    type: string
              example:
                stateInstance: authorized
      tags:
        - Аккаунт
      description: >-
        Документация
        [GetStateInstance](https://green-api.com/v3/docs/api/account/GetStateInstance/)
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
  /waInstance{idInstance}/getSettings/{apiTokenInstance}:
    get:
      summary: Получить настройки инстанса
      responses:
        '200':
          description: getSettings
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Mon, 20 Apr 2020 19:48:22 GMT
            Content-Length:
              schema:
                type: integer
              example: '85'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  wid:
                    type: string
                    format: email
                  typeInstance:
                    type: string
                  webhookUrl:
                    type: string
                  webhookUrlToken:
                    type: string
                  delaySendMessagesMilliseconds:
                    type: integer
                  markIncomingMessagesReaded:
                    type: string
                  markIncomingMessagesReadedOnReply:
                    type: string
                  proxyInstance:
                    type: string
                  outgoingWebhook:
                    type: string
                  outgoingMessageWebhook:
                    type: string
                  outgoingAPIMessageWebhook:
                    type: string
                  incomingWebhook:
                    type: string
              example:
                wid: 79991234567@c.us
                typeInstance: v3
                webhookUrl: ''
                webhookUrlToken: ''
                delaySendMessagesMilliseconds: 0
                markIncomingMessagesReaded: 'no'
                markIncomingMessagesReadedOnReply: 'no'
                proxyInstance: system proxy
                outgoingWebhook: 'no'
                outgoingMessageWebhook: 'no'
                outgoingAPIMessageWebhook: 'no'
                incomingWebhook: 'no'
      tags:
        - Аккаунт
      description: >-
        Документация
        [GetSettings](https://green-api.com/v3/docs/api/account/GetSettings/)
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
  /waInstance{idInstance}/reboot/{apiTokenInstance}:
    get:
      summary: Перезапустить инстанс
      responses:
        '200':
          description: reboot
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Fri, 17 Apr 2020 14:29:41 GMT
            Content-Length:
              schema:
                type: integer
              example: '22'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  isReboot:
                    type: boolean
              example:
                isReboot: true
      tags:
        - Аккаунт
      description: Документация [Reboot](https://green-api.com/v3/docs/api/account/Reboot/)
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
  /waInstance{idInstance}/logout/{apiTokenInstance}:
    get:
      summary: Разлогинить инстанс
      responses:
        '200':
          description: logout
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Fri, 17 Apr 2020 14:24:29 GMT
            Content-Length:
              schema:
                type: integer
              example: '22'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  isLogout:
                    type: boolean
              example:
                isLogout: true
      tags:
        - Аккаунт
      description: Документация [Logout](https://green-api.com/v3/docs/api/account/Logout/)
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
  /waInstance{idInstance}/qr/{apiTokenInstance}:
    get:
      summary: Получить QR-код
      responses:
        default:
          description: qr
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  message:
                    type: string
              example:
                type: qrCode
                message: >-
                  
      tags:
        - Аккаунт
      description: Документация [QR](https://green-api.com/v3/docs/api/account/QR/)
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
  /waInstance{idInstance}/setSettings/{apiTokenInstance}:
    post:
      summary: Установить настройки инстанса
      responses:
        '200':
          description: setSettings (true)
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Tue, 21 Apr 2020 13:16:18 GMT
            Content-Length:
              schema:
                type: integer
              example: '26'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  saveSettings:
                    type: boolean
              example:
                saveSettings: true
      tags:
        - Аккаунт
      description: >-
        Документация
        [SetSettings](https://green-api.com/v3/docs/api/account/SetSettings/)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                webhookUrl:
                  type: string
                webhookUrlToken:
                  type: string
                delaySendMessagesMilliseconds:
                  type: integer
                markIncomingMessagesReaded:
                  type: string
                markIncomingMessagesReadedOnReply:
                  type: string
                outgoingWebhook:
                  type: string
                outgoingMessageWebhook:
                  type: string
                outgoingAPIMessageWebhook:
                  type: string
                incomingWebhook:
                  type: string
            example:
              webhookUrl: ''
              webhookUrlToken: ''
              delaySendMessagesMilliseconds: 0
              markIncomingMessagesReaded: 'no'
              markIncomingMessagesReadedOnReply: 'no'
              outgoingWebhook: 'no'
              outgoingMessageWebhook: 'no'
              outgoingAPIMessageWebhook: 'no'
              incomingWebhook: 'no'
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
  /waInstance{idInstance}/setProfilePicture/{apiTokenInstance}:
    post:
      summary: Установить фото профиля
      responses:
        '200':
          description: setProfilePicture
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Tue, 21 Apr 2020 13:16:18 GMT
            Content-Length:
              schema:
                type: integer
              example: '26'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    nullable: true
                  urlAvatar:
                    type: string
                    format: uri
                  setProfilePicture:
                    type: boolean
              example:
                reason: null
                urlAvatar: >-
                  https://i.oneme.ru/i?r=BTE2sh_eZW7g8kugOdIm2NotBPGJiDHPpKQP3fE_vh2BE1holGE_adbUwUqCIPQgiOI
                setProfilePicture: true
        '400':
          description: setProfilePicture (File is empty)
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Tue, 21 Apr 2020 13:16:18 GMT
            Content-Length:
              schema:
                type: integer
              example: '26'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
              example: File is empty
      tags:
        - Аккаунт
      description: >-
        Документация
        [SetProfilePicture](https://green-api.com/v3/docs/api/account/SetProfilePicture/)
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
  /waInstance{idInstance}/getAccountSettings/{apiTokenInstance}:
    get:
      summary: Получить информацию об аккаунте
      responses:
        '200':
          description: getAccountSettings
          headers:
            Server:
              schema:
                type: string
              example: nginx/1.14.0 (Ubuntu)
            Date:
              schema:
                type: string
              example: Fri, 10 Nov 2023 05:20:56 GMT
            Content-Length:
              schema:
                type: integer
              example: '317'
            Connection:
              schema:
                type: string
              example: keep-alive
            Vary:
              schema:
                type: string
              example: Access-Control-Request-Headers
            X-RateLimit-Remaining:
              schema:
                type: integer
              example: '0'
            X-RateLimit-Replenish-Rate:
              schema:
                type: integer
              example: '1'
            Access-Control-Allow-Origin:
              schema:
                type: string
              example: '*'
            Content-Security-Policy:
              schema:
                type: string
              example: >-
                default-src 'self';base-uri
                'self';block-all-mixed-content;font-src 'self' https:
                data:;frame-ancestors 'self';img-src 'self' data:;object-src
                'none';script-src 'self';script-src-attr 'none';style-src 'self'
                https: 'unsafe-inline';upgrade-insecure-requests
            X-DNS-Prefetch-Control:
              schema:
                type: string
              example: 'off'
            Expect-CT:
              schema:
                type: string
              example: max-age=0
            X-Frame-Options:
              schema:
                type: string
              example: SAMEORIGIN
            Strict-Transport-Security:
              schema:
                type: string
              example: max-age=15552000; includeSubDomains
            X-Download-Options:
              schema:
                type: string
              example: noopen
            X-Content-Type-Options:
              schema:
                type: string
              example: nosniff
            X-Permitted-Cross-Domain-Policies:
              schema:
                type: string
              example: none
            Referrer-Policy:
              schema:
                type: string
              example: no-referrer
            X-XSS-Protection:
              schema:
                type: integer
              example: '0'
            Access-Control-Allow-Methods:
              schema:
                type: string
              example: GET,PUT,POST,DELETE
            Access-Control-Allow-Headers:
              schema:
                type: string
              example: Content-Type, Accept
            ETag:
              schema:
                type: string
              example: W/"13d-dgMMPovYU6CfktRuPzTVvuqhrMY"
          content:
            application/json:
              schema:
                type: object
                properties:
                  avatar:
                    type: string
                    format: uri
                  phone:
                    type: integer
                  stateInstance:
                    type: string
                  chatId:
                    type: string
                    format: utc-millisec
                  historySyncProgress:
                    type: integer
              example:
                avatar: >-
                  https://i.oneme.ru/i?r=BTE2sh_eZW7g8kugOdIm2NotBPGJiDHPpKQP3fE_vh2BE1holGE_adbUwUqCIPQgiOI
                phone: 79991234567
                stateInstance: authorized
                chatId: '1000000'
                historySyncProgress: 100
      tags:
        - Аккаунт
      description: >-
        Документация
        [GetAccountSettings](https://green-api.com/v3/docs/api/account/GetAccountSettings/)
      requestBody:
        content:
          application/json:
            schema:
              type: object
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
  /waInstance{idInstance}/sendMessage/{apiTokenInstance}:
    post:
      summary: Отправить текст
      parameters:
        - name: User-Agent
          in: header
          schema:
            type: string
          example: GREEN-API_POSTMAN/1.0
      responses:
        '200':
          description: sendMessage
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Fri, 17 Apr 2020 13:14:58 GMT
            Content-Length:
              schema:
                type: integer
              example: '41'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  idMessage:
                    type: string
                    format: utc-millisec
              example:
                idMessage: '2712345112345'
        '400':
          description: sendMessage (empty chatId)
          headers:
            Server:
              schema:
                type: string
              example: nginx
            Date:
              schema:
                type: string
              example: Fri, 17 Apr 2020 13:14:58 GMT
            Content-Length:
              schema:
                type: integer
              example: '41'
            Connection:
              schema:
                type: string
              example: keep-alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                  timestamp:
                    type: string
                    format: date-time
                  path:
                    type: string
                  message:
                    type: string
                    format: style
              example:
                statusCode: 400
                timestamp: '2025-08-15T07:04:56.987Z'
                path: >-
                  /waInstance31000000001/sendMessage/94dfd8c20oeqrgnpweroi19ip4jke47d4b8
                message: >-
                  Validation failed. Details: 'chatId' is not allowed to be
                  empty
      tags:
        - Отправка
      description: >-
        Документация
        [SendMessage](https://green-api.com/v3/docs/api/sending/SendMessage/)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chatId:
                  type: string
                  format: utc-millisec
                message:
                  type: string
            example:
              chatId: '10000000'
              message: Я использую GREEN-API для отправки этого сообщения!
    parameters:
      - name: idInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{idInstance}}'
      - name: apiTokenInstance
        in: path
        required: true
        schema:
          type: string
        example: '{{apiTokenInstance}}'
